.navbar {
  position: absolute;

  top: 0;
  left: 0;
  padding: 20px 60px;

  justify-content: space-around;

    backdrop-filter: blur(10px);
     -webkit-backdrop-filter: blur(10px);
}

    /* Hero */
    .hero {
      position: relative;
      height: 70vh;
      min-height: 480px;
      background: url(images/somaiya-images/bc-image/bc-image.jpg) center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }
    .hero h1 {
      position: relative;
      font-size: clamp(3.5rem, 10vw, 8rem);
      font-weight: 700;
      letter-spacing: 6px;
      text-transform: uppercase;
    }

    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h2.section-title {
      text-align: center;
      margin: 80px 0 40px;
      font-size: 2.6rem;
      position: relative;
    }
    h2.section-title::after {
      content: '';
      width: 90px;
      height: 3px;
      background: #c9a24a;
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Filters */
    .filters {
      text-align: center;
      margin: 0 0 60px;
      font-size: 1.1rem;
    }
    .filters a {
      color: #555;
      text-decoration: none;
      margin: 0 20px;
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
    }
    .filters a.active,
    .filters a:hover {
      color: #000;
    }
    .filters a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #c9a24a;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      transition: width 0.35s;
    }
    .filters a:hover::after,
    .filters a.active::after { width: 60%; }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 16px;   
      gap: 30px;
      margin-bottom: 100px;
    }

    .gallery-item {
      background: #ddd;
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: transform 0.35s, box-shadow 0.35s;
    }
    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 36px rgba(0,0,0,0.18);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s;
    }
    .gallery-item:hover img {
      transform: scale(1.07);
    }

    /* Exact placement from your screenshot */
    .item-1  { grid-column: 1 / 5;   grid-row: 1 / 21; }   /* tall left */
    .item-2  { grid-column: 5 / 9;   grid-row: 1 / 11; }   /* wide top-middle */
    .item-3  { grid-column: 9 / 13;  grid-row: 1 / 11; }   /* wide top-right */

    .item-4  { grid-column: 1 / 5;   grid-row: 21 / 31; }  /* tall below first */
    .item-5  { grid-column: 5 / 9;   grid-row: 11 / 21; }  /* middle square-ish */
    .item-6  { grid-column: 9 / 13;  grid-row: 11 / 21; }  /* middle-right */

    .item-7  { grid-column: 1 / 5;   grid-row: 31 / 41; }  /* next tall */
    .item-8  { grid-column: 5 / 13;  grid-row: 21 / 31; }  /* wide with person */

    /* Continue naturally after the first 8 items */
    .gallery-item:nth-child(n+9) {
      grid-column: span 4;
      aspect-ratio: 4/3; /* fallback for later items */
    }

    @media (max-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(8, 1fr);
        gap: 20px;
      }
      .item-1, .item-4, .item-7 { grid-column: 1 / 5; grid-row: auto; }
      .item-2, .item-3, .item-5, .item-6, .item-8 { grid-column: 5 / 9; grid-row: auto; }
      .gallery-item { aspect-ratio: 4/3; } /* flatten on tablet */
    }

    @media (max-width: 640px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      .gallery-item { aspect-ratio: 4/3; }
    }

    /* Footer (simplified) */
    footer {
      background: #111;
      color: #bbb;
      padding: 60px 20px;
      text-align: center;
    }
    .copyright { margin-top: 40px; font-size: 0.9rem; }
  </style>
